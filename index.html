<style>
  * {
    box-sizing: border-box;
    margin: 0;
    padding: 0;
  }
  body {
    font-size: 13px;
    font-family: sans-serif;
  }
  #map-browser {
    height: 400px;
    width: 500px;
    top: 0;
    right: 0;
    z-index: 100;
    position: absolute;
  }
  canvas {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
  }
  #progress {
    position: absolute;
    left: 0;
    top: 0;
    z-index: 100;
  }
  #tools {
    position: absolute;
    left: 0;
    top: 0;
    padding: 1em;
    z-index: 10;
  }
</style>
<body>
  <map-browser id="map-browser"></map-browser>
  <div id="pano"></div>
  <div id="progress"></div>
  <progress-bar></progress-bar>
  <snack-bar> </snack-bar>
</body>
<script src="https://maps.google.com/maps/api/js?sensor=false"></script>
<script src="main.js" type="module"></script>
