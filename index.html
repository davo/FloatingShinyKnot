  #map-browser {
    height: 400px;
    width: 400px;
    top: 0;

    position: absolute;
  }
  canvas {
    position: absolute;
    left: 0;
    top: 0;
    right: 0;
    bottom: 0;
  }
  #progress {
    position: absolute;

  }

  }

  <div id="tools">

  <progress-bar></progress-bar>
